<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>

    <main>
      <div class="flexbox">
        <h2>flexbox</h2>
        <ul>
          <li>boite 1</li>
          <li>boite 2</li>
          <li>boite 3</li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <img src="./assets/image/the-css.png" alt="logo css" />

          <form action="">
            <input type="text" id="firstname" placeholder="prenom" />

            <input type="text" id="surname" placeholder="nom" />
            <textarea name="" id="" placeholder="votre message"></textarea>

            <input type="submit" value="valider" id="btn-submit" />
          </form>
        </div>
      </div>
      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"> </span>
        <span id="circle2"> </span>
      </div>
    </main>
  </body>
</html>
